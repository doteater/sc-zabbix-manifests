apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web-nginx-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-default-zabbix-web-nginx-mysql
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-default-zabbix-web-nginx-mysql
      namespace: default
    spec:
      containers:
          envFrom:
            - configMapRef:
                name: zabbix-db-cfg
                optional: false
            - secretRef:
                name: mysqlrootpasswd
                optional: false
            - secretRef:
                name: zabbixmysql
                optional: false
          image: zabbix/zabbix-web-nginx-mysql
          imagePullPolicy: Always
          name: container-0
          ports:
          - containerPort: 10051
